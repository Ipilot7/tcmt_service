components:
  schemas:
    Device:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        serial_number:
          type: string
          maxLength: 255
        hospital:
          type: integer
          nullable: true
        device_type:
          type: integer
        device_type_info:
          allOf:
          - $ref: '#/components/schemas/DeviceType'
          readOnly: true
      required:
      - device_type
      - device_type_info
      - id
      - serial_number
    DeviceType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
      required:
      - id
      - name
    Hospital:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        lat:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        long:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        region:
          type: integer
        region_info:
          allOf:
          - $ref: '#/components/schemas/Region'
          readOnly: true
      required:
      - id
      - lat
      - long
      - name
      - region
      - region_info
    HospitalMaintenance:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        hospital:
          type: integer
        hospital_info:
          allOf:
          - $ref: '#/components/schemas/Hospital'
          readOnly: true
        maintenance_date:
          type: string
          format: date
      required:
      - hospital
      - hospital_info
      - id
      - maintenance_date
    LogoutRequest:
      type: object
      properties:
        refresh:
          type: string
      required:
      - refresh
    PatchedDevice:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        serial_number:
          type: string
          maxLength: 255
        hospital:
          type: integer
          nullable: true
        device_type:
          type: integer
        device_type_info:
          allOf:
          - $ref: '#/components/schemas/DeviceType'
          readOnly: true
    PatchedDeviceType:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
    PatchedHospital:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        lat:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        long:
          type: string
          format: decimal
          pattern: ^-?\d{0,6}(?:\.\d{0,2})?$
        region:
